<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <ul class="clockwatch">
      <li class="clockwatch__numbers"><span>05</span></li>
      <li class="clockwatch__numbers"><span>10</span></li>
      <li class="clockwatch__numbers"><span>15</span></li>
      <li class="clockwatch__numbers"><span>20</span></li>
      <li class="clockwatch__numbers"><span>25</span></li>
      <li class="clockwatch__numbers"><span>30</span></li>
      <li class="clockwatch__numbers"><span>35</span></li>
      <li class="clockwatch__numbers"><span>40</span></li>
      <li class="clockwatch__numbers"><span>45</span></li>
      <li class="clockwatch__numbers"><span>50</span></li>
      <li class="clockwatch__numbers"><span>55</span></li>
      <li class="clockwatch__numbers"><span>00</span></li>
      <div class="clockwatch__second"></div>
      <div class="clockwatch__minute"></div>
    </ul>
  </body>
</html>
